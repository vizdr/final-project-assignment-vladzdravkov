# meta-can layer configuration
# Provides CAN (MCP2515, SocketCAN) enablement and related utilities

BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

# --- Layer Identification ---
BBFILE_COLLECTIONS += "can"
BBFILE_PATTERN_can := "^${LAYERDIR}/"
BBFILE_PRIORITY_can = "6"

# --- Dependencies ---
# This layer depends on core and raspberrypi (for kernel overlays)
LAYERDEPENDS_can = "core raspberrypi"
LAYERSERIES_COMPAT_can = "kirkstone"

